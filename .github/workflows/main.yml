name: Build Docusaurus

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build Docusaurus
        id: build
        run: |
          npm run build 2>&1 | tee build.log
          echo "COMMIT_MESSAGE=$(git log -1 --pretty=%B)" >> "$GITHUB_OUTPUT"

      - name: Check for errors in log
        id: check_log
        run: |
          if grep -q "compiled with errors" build.log; then
            echo "Errors found in build log"
            exit 1
          fi

      - name: Upload build log if failed
        uses: actions/upload-artifact@v2
        with:
          name: build-log
          path: build.log

      - name: Post build log to PR if failed
        if: failure()
        run: |
          echo "## :x: Docusaurus Build Failed" > build-summary.md
          echo "\n### Build Log" >> build-summary.md
          echo '```' >> build-summary.md
          cat build.log >> build-summary.md
          echo '```' >> build-summary.md
        shell: bash

      - name: Create comment with build log
        if: failure()
        uses: peter-evans/create-or-update-comment@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            $(cat build-summary.md)
      
      - name: Notify Discord
        env:
          COMMIT_MESSAGE: ${{ steps.build.outputs.COMMIT_MESSAGE }}
        run: |
          payload=$(jq -n \
            --arg title "Documentation Update (in-dev)" \
            --arg description "$(cat <<EOF
          ${{ env.COMMIT_MESSAGE }}
          EOF
          )" \
            --arg color "16711680" \
            '{
              "embeds": [
                {
                  "title": $title,
                  "description": $description,
                  "color": ($color | tonumber)
                }
              ]
            }')

          curl -X POST -H "Content-Type: application/json" \
            -d "$payload" \
            "https://discord.com/api/webhooks/1362607277441552517/2WT7hZBlyQ6boJejURiRxAYMr12PEp3S5I2KtvBmO_IKL5oktZ-pXE5xAo5twEktVRAS"
